<extend name="Public/base" />
<!-- 子导航 -->
<block name="sidebar">
	<include file="sidemenu"/>
</block>

<block name="body">
<form class="form-horizontal" method="post"  action="{:U('update')}">
	<div class="form-item cf">
		<label class="item-label">模型名称</label>
		<div class="controls"><input type="text" class="text input-medium" name="title"  value="{$result.title}"></div>
	</div>
	<div class="form-item cf">
		<label class="item-label">报名截止日期</label>
		<div class="controls"><input type="text" class="text input-large time" name="deadline"  value="{$result.deadline|time_format}"></div>
	</div>
	<div class="form-item cf">
		<label class="item-label">模型描述</label>
		<div class="controls">
                        <label class="textarea input-large">
                                <textarea name="description">{$result.description}</textarea>
                                </label>                    
                           </div>
	</div>


	<div class="form-item cf">
		<label class="item-label">模型详情</label>
		<label class="textarea">
                                <textarea name="content">{$result.content}</textarea>
                                {:hook('adminArticleEdit', array('name'=>'content','value'=>$result['content']))}
                                </label>
	</div>

	<div class="form-item cf">
		<label class="item-label">模型主图</label>
		<div class="controls">
			<input type="file" id="upload_picture_cover_id"  >
			<input name="cover_id" id="cover_id_cover_id" type="hidden" value='{$result.cover_id}'>
			<div class="upload-img-box">
				<notempty name="result.cover_id">
					<div class="upload-pre-item">
						<img src="__ROOT__{$result.cover_id|get_cover='path'}"/>
					</div>
				</notempty>
			</div>
		</div>
	</div>
	<input type="hidden" name="id" value="{$result.id}">
	<button class="btn" id="submit" type="submit" target-form="form-horizontal">确 定</button>
</form>
</block>


<block name="script">
<script type="text/javascript" src="/Public/static/uploadify/jquery.uploadify.min.js"></script>
	<script type="text/javascript">
		//上传图片
	    /* 初始化上传插件 */
		$("#upload_picture_cover_id").uploadify({
	        "height"          : 30,
	        "swf"             : "__STATIC__/uploadify/uploadify.swf",
	        "fileObjName"     : "download",
	        "buttonText"      : "上传图片",
	        "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
	        "width"           : 120,
	        'removeTimeout'	  : 1,
	        'fileTypeExts'	  : '*.jpg; *.png; *.gif;',
	        "onUploadSuccess" : uploadPicture{$field.name},
	        'onFallback' : function() {
	            alert('未检测到兼容版本的Flash.');
	        }
	    });
	function uploadPicture{$field.name}(file, data){
	    	var data = $.parseJSON(data);
	    	var src = '';
	        if(data.status){
	        	$("#cover_id_cover_id").val(data.id);
	        	src = data.url || '__ROOT__' + data.path
	        	$("#cover_id_cover_id").parent().find('.upload-img-box').html(
	        		'<div class="upload-pre-item"><img src="__ROOT__' + src + '"/></div>'
	        	);
	        } else {
	        	updateAlert(data.info);
	        	setTimeout(function(){
	                $('#top-alert').find('button').click();
	                $(that).removeClass('disabled').prop('disabled',false);
	            },1500);
	        }
	    }
	</script>
<link href="/Public/static/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<link href="/Public/static/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/Public/static/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="/Public/static/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">

$('#submit').click(function(){
	$('#form').submit();
});

$(function(){
    $('.time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });

});
</script>

</block>
